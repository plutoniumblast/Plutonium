<!DOCTYPE html>

<head>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      <script type="text/javascript" src="./js/index.js" async defer></script>
      <script type="text/javascript" src="./js/indexanimations.js" async></script>
      <script type="text/javascript" src="./js/threescript.js" async defer></script>
      <script src='./js/jq3dtagcloud.min.js' async defer></script>

      <link rel="stylesheet" href="./css/index.css">
      <link rel="stylesheet" href="./css/indexanimations.css">

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Manav Seksaria">
      <title>Plutonium</title>
</head>

<body>
      <div class="plutonium"><br style="line-height: 0%;">Plutonium.</div>
      <section>
            <h1 class="ml5 name">
                  <span class="text-wrapper">
                        <span class="line line1"></span>
                        <span class="letters letters-left">Manav</span>
                        <span class="letters letters-right">Seksaria</span>
                        <span class="line line2"></span>
                  </span>
            </h1>

            <div id="particle-slider" class="photo">
                  <div class="slides">
                        <div class="slide" data-src="./plutonium.png">
                        </div>
                  </div>
                  <canvas class="draw"></canvas>
            </div>

            <div class="container">
                  <div class="text">Neo</div>
            </div>

            <div class="links about">About <span class="arrow">&rarr;</span></div>
            <div class="links contact">Contact <span class="arrow">&rarr;</span></div>

            <h1 class="ml12 infosec">Cyber Security Researcher</h1>
            <h1 class="ml11 developer">
                  <span class="text-wrapper">
                        <span class="line line1"></span>
                        <span class="letters">Full Stack Developer</span>
                  </span>
            </h1>
      </section>
      <section>
            <div class="sheets">
                  <div class="sheet"></div>
            </div>
            <div class="ball">
                  <div class="holder"></div>
            </div>
      </section>
</body>

</html>
